name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-22.04
    outputs:
      SKIP_DEPLOY: ${{ steps.checkskip.outputs.SKIP_DEPLOY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run eslint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run e2e tests
        run: npm run test:e2e
      
      - name: Check if skip is present
        id: checkskip
        run: |
          echo "SKIP_DEPLOY=$(echo '${{ toJson(github.event.commits.*.message) }}' | grep -q '#skip' && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Trigger deployment
        if: ${{ github.event_name == 'push' && steps.checkskip.outputs.SKIP_DEPLOY == 'false' }}
        run: |
          curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

  tag_release:
    needs: [simple_deployment_pipeline]
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    env:
      SKIP_DEPLOY: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Skip tagging
        if: ${{ needs.simple_deployment_pipeline.outputs.SKIP_DEPLOY == 'true' }}
        run: echo "Skipping tag due to skip in commit"

      - name: Bump version and push tag
        if: ${{ needs.simple_deployment_pipeline.outputs.SKIP_DEPLOY == 'false' }}
        uses: anothrNick/github-tag-action@1.73.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
